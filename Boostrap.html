<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Carousel Örneği</h1>
    <h2>Resimlerin slide gösterileri şeklinde görüntülenmesi</h2>

    <div id="gosteri" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#gosteri" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#gosteri" data-bs-slide-to="1"></button>
            <button data-bs-target="#gosteri" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/646/200/300" alt="resim bulunamadı" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/65/200/300" alt="resim bulunamadı" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/548/200/300" alt="resim bulunamadı" class="d-block" style="width: 100%;">
            </div>
    </div>
    <button class="carousel-control-prev" data-bs-target="#gosteri" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" data-bs-target="#gosteri" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
    </div>

    <ul class="list-group">
        <li class="list-group-item list-group-item-success">Success</li>
        <li class="list-group-item list-group-item-danger">Danger</li>
        <li class="list-group-item list-group-item-primary">Primary</li>
    </ul>

    <ul class="list-group">
        <a href="https://www.google.com" class="list-group-item list-group-item-action list-group-item-success">Link</a>
    </ul>

</body>
</html>
